<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Personas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .ranking-container {
            max-width: 400px;
            margin: 0 auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.4);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 18px;
        }

        .ranking-item:nth-child(1) {
            background: linear-gradient(90deg, gold, #ffdd44);
            color: #222;
            font-weight: bold;
        }

        .ranking-item:nth-child(2) {
            background: linear-gradient(90deg, silver, #dcdcdc);
            color: #222;
        }

        .ranking-item:nth-child(3) {
            background: linear-gradient(90deg, #cd7f32, #b87333);
            color: #fff;
        }

        .medal {
            font-size: 20px;
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <div class="ranking-container">
        <div class="title">游끥 Ranking de Personas</div>
        <div class="ranking-item"><span class="medal">游볞</span> Juan P칠rez <span>150 pts</span></div>
        <div class="ranking-item"><span class="medal">游볟</span> Ana G칩mez <span>140 pts</span></div>
        <div class="ranking-item"><span class="medal">游볠</span> Carlos L칩pez <span>130 pts</span></div>
        <div class="ranking-item">Mar칤a Fern치ndez <span>120 pts</span></div>
        <div class="ranking-item">Pedro S치nchez <span>110 pts</span></div>
        <div class="ranking-item">Laura Ram칤rez <span>100 pts</span></div>
    </div>

</body>

</html>
